<html>
<head>
	<meta charset="UTF-8">
	<title>Cleanville</title>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	
	<link rel="stylesheet" href="css/import.css">
</head>
<body>

	<header>
		<a href="./" role="back"><i class="fa fa-chevron-left fa-2x"></i></a>
		<h1 data-bind="title">Dashboard</h1>
		<nav role="main">
			<ul>
				<li><a href="#"><i class="fa fa-cog fa-2x"></i></a></li>
				<li><a href="#"><i class="fa fa-user fa-2x"></i></a></li>
			</ul>
		</nav>
	</header>

	<article data-route="dashboard">
		<div class="window">
			<nav>
				<ul>
					<li>
						<a href="#/login">
							<img src="http://lorempixel.com/105/105" alt="">
							<span>Schoondorp</span>
						</a>
					</li>
					<li>
						<a href="#">
							<img src="http://lorempixel.com/105/105" alt="">
							<span>Dataverbruik</span>
						</a>
					</li>
					<li>
						<a href="#">
							<img src="http://lorempixel.com/105/105" alt="">
							<span>Berichten</span>
						</a>
					</li>
					<li>
						<a href="#">
							<img src="http://lorempixel.com/105/105" alt="">
							<span>Newspaper</span>
						</a>
					</li>
					<li>
						<a href="#">
							<img src="http://lorempixel.com/105/105" alt="">
							<span>Uitleg/Demo</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</article>

	<article data-route="login">
		<div class="window">
			<section role="login">
				<h2>Log in met uw Schoondorp account</h2>
				<form>
					<input type="text" placeholder="Gebruikersnaam">
					<input type="password" placeholder="Wachtwoord">
					<button>Log in</button>
				</form>
			</section>
		</div>
	</article>

	<article data-route="schoondorp">
		<p>Tekst</p>
	</article>

	<!-- Libs -->
	<script src="lib/underscore-min.js"></script>
	<script src="lib/jquery-2.0.3.min.js"></script>
	<script src="lib/routie.min.js"></script>
	<script src="lib/backbone-min.js"></script>

	<!-- Main application -->
	<script src="js/app.js"></script>

</body>
</html>
